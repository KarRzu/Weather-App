<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signIn.css" />

    <title>Sign In</title>
  </head>
  <body>
    <div class="smartphone">
      <div class="content">
        <form id="signIn">
          <div
            id="signInMessage"
            class="messageDiv"
            style="display: none"
          ></div>
          <h1>Sign in</h1>
          <p>Enter your account details to login</p>
          <div class="input-contener">
            <input type="email" placeholder="Email" id="signInEmail" />
            <input type="password" placeholder="Password" id="signInPassword" />
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
          <div class="button-contener">
            <button>Continue with Google</button>
            <button id="submitSignIn">Sign in</button>
            <div class="link">
              <p>I don't have an account yet?</p>
              <a href="/sign-up/signUp.html" id="signUpButton">Sign up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/firebase/firebaseAuthSignIn.js"></script>
  </body>
</html>
